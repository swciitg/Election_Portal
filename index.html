    <script>
      //   const anime = require('animejs');
      anime({
        targets: "video",
        //   translateX: 250,
        scale: 0.75,
        opacity: 0.1,
        //   rotate: '1turn',

      anime({

        translateX: 105,
        // scale: 0.75,
        // opacity: 0.1,
        //   rotate: '1turn',
        // backgroundColor: "#FFF",
        duration: 800,
      });
      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }
      async function waitforit(video) {
        console.log("Taking a break...");
        await sleep(100);
        console.log("Two seconds later, showing sleep in a loop...");
        video.pause();
      }
      function videoPlayer(video_id) {
        var myVideo = document.getElementById(video_id);
        myVideo.playbackRate = 1.5;

        myVideo.currentTime = 10;
        $("#" + video_id).css({
          //   left: Math.random() * window.innerWidth,
          //   top: Math.random() * window.innerHieght,
          //   height: ((Math.random() * 400) % 200) + 100,
          padding: Math.random() * 50,
        });
        $("#" + video_id).hover(
          function () {
            console.log("hover");
            $(this).css("transform", "scale(1.2,1.2)");
            $(this).css("opacity", "0.75");
            $(this).css("background", "none");
            myVideo.play();
          },
          function () {
            // waitforit(myVideo);
            $(this).css("opacity", "0.10");
            $(this).css("transform", "scale(0.8,0.8)");
            // myVideo.pause();
            setTimeout(function () {
              myVideo.pause();
            }, 10000);
          }
        );
      }
      for (var i = 1; i <= 16; i++) {
        videoPlayer("video" + i);
      }

      //   videoPlayer("video1");
      //   videoPlayer("video2");
      //   videoPlayer("video3");
